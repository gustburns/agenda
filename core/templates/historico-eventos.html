{% extends "model-page.html" %}

{% block content %}
    <h2>Hist√≥rico de Agendamentos</h2>
    <a href="http://127.0.0.1:8000/agenda/">
        <button type="button">Voltar</button>
    </a>
    <ul style="font-size: 18px">
        {% for evento in eventos %}
            <li>
                <div style={% if evento.get_evento_atrasado %}
                                "color:red"
                            {% endif %}
                            {% if evento.get_evento_faltam %}
                                "color:yellow"
                            {% endif %}>
                {{ evento.titulo }} - {{ evento.get_data_evento}}
                (<a href="evento/?id={{ evento.id }}">Editar</a>
                / <a href="evento/delete/{{ evento.id }}">Excluir</a> )
                </div>
            </li>

        {% endfor %}
    </ul>
{% endblock %}
